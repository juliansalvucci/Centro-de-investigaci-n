{% load static %}

<link 
    rel="stylesheet"
    type="text/css"
    href="{% static 'CentroDeInvestigacion/css/bootstrap.css' %}"
/>
<h1>SELECCIONE UN RECURSO TECNOLÓGICO</h1>
<div class="container ">
    <p>Paso 2 de 11</p>
    <hr>
    <div class="row">
        <form action="../tomarSeleccionRecursoTecnologico/" method="POST">
            {% csrf_token %}
            <label for="tipoRecursoTecnologicoSeleccionado" class="label-readonly">Responsable logueado: </label><input type="text" class="input-readonly" value="{{tipoRecursoTecnologicoSeleccionado}}" readonly="true" name="tipoRecursoTecnologicoSeleccionado">
            <label for="recursoTecnologicoSeleccionado" class="label-readonly mt-2">Recurso Tecnológico:</label>
            <select name="recursoTecnologicoSeleccionado" class="form-select mt-1 mb-4" required>
                {% for recursoTecnologico in recursosTecnologicos %}
                {% if recursoTecnologico.estado == 'disponible' %}
                <option value="{{recursoTecnologico.numeroInventario}}" style="background-color: blue; color:white">{{recursoTecnologico.numeroInventario}} - {{recursoTecnologico.modelo}} - {{recursoTecnologico.marca}} - {{centroInvestigacion}}</option>
                {% endif %}
                {% if recursoTecnologico.estado == 'enMantenimiento' %}
                <option value="{{recursoTecnologico.numeroInventario}}" style="background-color: green; color:white">{{recursoTecnologico.numeroInventario}} - {{recursoTecnologico.modelo}} - {{recursoTecnologico.marca}} - {{centroInvestigacion}}</option>
                {% endif %}
                {% if recursoTecnologico.estado == 'enMantenimientoCorrectivo' %}
                <option value="{{recursoTecnologico.numeroInventario}}" style="background-color: rgb(121, 121, 121); color:white">{{recursoTecnologico.numeroInventario}} - {{recursoTecnologico.modelo}} - {{recursoTecnologico.marca}} - {{centroInvestigacion}}</option>
                {% endif %}
                {% endfor %}
            </select>
        
            <div class="submit-container">
                <input type="submit" value="Seleccionar" class="btn btn-primary mb-2">
            </div>
        </form>
    </div>
</div>
