{% load static %}

<link 
    rel="stylesheet"
    type="text/css"
    href="{% static 'CentroDeInvestigacion/css/bootstrap.css' %}"
/>

<div class="container ">
    <head>
        <h1>Seleccione un Tipo de Recurso Tecnol√≥gico</h1>
        <span>Paso 1 de 11</span>
        <hr>
    </head>
    <body>
        <div class="row">
            <form action="../tomarSeleccionTipoRecursoTecnologico/" method="POST">
                {% csrf_token %}
    
                <label for="tipoRecursoTecnologicoSeleccionado" class="label-readonly mt-2">Tipo:</label>
                <select name="tipoRecursoTecnologicoSeleccionado" class="form-select mt-1 mb-4" required>
                    {% for tipoRecursoTecnologico in tiposRecursosTecnologicos %}
                    <option value="{{tipoRecursoTecnologico}}">{{tipoRecursoTecnologico}}</option>
                    {% endfor %}
                </select>
            
                <div class="submit-container">
                    <input type="submit" value="Seleccionar" class="btn btn-primary mb-2">
                </div>
            </form>
        </div>
    </body>
</div>
