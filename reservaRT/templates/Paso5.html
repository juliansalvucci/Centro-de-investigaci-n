{% load static %}

<link 
    rel="stylesheet"
    type="text/css"
    href="{% static 'CentroDeInvestigacion/css/bootstrap.css' %}"
/>

<div class="container" style="padding: 20px">
    <head>
        <h1>Seleccione un Recurso Tecnol√≥gico</h1>
        <span>Paso 2 de 11</span>
        <hr>
    </head>
    <body>
        <div class="row">
            <form action="../tomarSeleccionRecursoTecnologico/" method="POST">
                {% csrf_token %}
    
                <label for="recursoTecnologicoSeleccionado" class="label-readonly mt-2">Recurso:</label>
                <select name="recursoTecnologicoSeleccionado" class="form-select mt-1 mb-4" required>
                    {% for turnoDeRecursoTecnologico in turnosDeRecursoTecnologico %}
                    <option value="{{turnoDeRecursoTecnologico}}">{{turnoDeRecursoTecnologico.diaSemana}}</option>
                    {% endfor %}
                </select>
            
                <div class="submit-container">
                    <input type="submit" value="Seleccionar" class="btn btn-primary mb-2">
                </div>
            </form>
        </div>
    </body>
</div>
