<div class="container ">
    <p>Paso 4 de 11</p>
    <hr>
    <div class="row">
        <form action="../confirmarReserva/" method="POST">
            {% csrf_token %}

            <label for="tipoRecursoTecnologicoSeleccionado" class="label-readonly" hidden="true">Responsable logueado: </label><input type="text" class="input-readonly" value="{{tipoRecursoTecnologicoSeleccionado}}" readonly="true" name="tipoRecursoTecnologicoSeleccionado" hidden="true">
            <label for="cientificoLogueado" class="label-readonly" hidden="true">Responsable logueado: </label><input type="text" class="input-readonly" value="{{cientificoLogueado}}" readonly="true" name="cientificoLogueado" hidden="true">

            <label for="recursoTecnologicoSeleccionado" class="label-readonly" hidden="true">Responsable logueado: </label><input type="text" class="input-readonly" value="{{recursoTecnologicoSeleccionado}}" readonly="true" name="recursoTecnologicoSeleccionado" hidden="true">

            <label for="turnoSeleccionado" class="label-readonly" hidden="true">Responsable logueado: </label><input type="text" class="input-readonly" value="{{turnoSeleccionado}}" readonly="true" name="turnoSeleccionado" hidden="true">
        
            <div>
                <label>Notificación mail</label>
                <input name="confirmacionMail" type="checkbox">
            </div>
            <div>
                <label>Notificación whatsapp</label>
                <input name="confirmacionWhatsapp" type="checkbox">
            </div>

            <div class="submit-container">
                <input type="submit" value="Confirmar Reserva" class="btn btn-primary mb-2">
            </div>
        </form>
        <button><a href="http://127.0.0.1:8000/">Cancelar</a></button>
    </div>
</div>
